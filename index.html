<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>movie project</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
  <!-- Bootstrap Css -->
  <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<main class="container">
  <header class="row text-center">
  </header>
  <section class="row">
    <div class="col-8 bg-light">
      <div class="filter row mb-3 pb-2">
        <div class="col-4">
          <label for="select-genre"></label>
          <select id="select-genre" class="form-select">
            <option selected value="0">select genre</option>
          </select>
        </div>
        <div class="col-4">
          <label for="select-sort"></label>
          <select id="select-sort" class="form-select">
            <option selected value="0">sort by</option>
            <option value="1">Rating (1-10)</option>
            <option value="2">Rating (10-1)</option>
            <option value="3">Title (A-Z)</option>
            <option value="4">Title (Z-A)</option>
          </select>
        </div>
      </div>
      <div class="loadingimage" id="loading">
        <img src="../zhang-jackson-movies-project/assets/hourglass.gif" id="reload" alt="loading" class="img-fluid">
      </div>
      <h4 class="title text-center">Jackson & Zhang's Movie Warehouse</h4>
      <div id="movieList" class="cards row d-flex gap-3 flex-wrap justify-content-center mx-3">
      </div>
    </div>
    <div class="searchPart col-4 p-3">
      <form class="searchBar">
        <input type="text" id="addMovieName" class="input-group-text" placeholder="Search movie name">
        <button id="btn-addMovie" class="btn searchBtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <br>
      <div class="row" id="movieSearchDiv">
      </div>
    </div>
  </section>
</main>



<!-- jQuery -->
<script src="js/jquery-3.6.3.js"></script>
<!-- Bootstrap JS -->
<script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
<script src="js/keys.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

<script src="https://kit.fontawesome.com/72ff0bf74d.js" crossorigin="anonymous"></script>
</body>
</html>
