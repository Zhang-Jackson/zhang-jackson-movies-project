<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>movie project</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
  <!-- Bootstrap Css -->
  <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<main class="container">
  <header class="row text-center">
  </header>
  <section class="row">
    <div class="col-12 col-md-8 order-2 order-md-1 bg-accent-normal pt-3 rounded-bottom">
      <h3 class="title text-light fw-bolder text-center">Jackson & Zhang's Movie Warehouse</h3>
      <div class="row mb-3 d-flex justify-content-center p-0">

        <!-- Movie Sorting Selectors -->
        <div class="col-4 d-flex justify-content-start justify-content-sm-center p-0">
          <label for="select-genre"></label>
          <select id="select-genre" class="form-select-sm">
            <option selected value="0">select genre</option>
          </select>
        </div>
        <div class="col-4 d-flex justify-content-end justify-content-sm-center p-0">
          <label for="select-sort"></label>
          <select id="select-sort" class="form-select-sm">
            <option selected value="0">sort by</option>
            <option value="1">Rating (1-10)</option>
            <option value="2">Rating (10-1)</option>
            <option value="3">Title (A-Z)</option>
            <option value="4">Title (Z-A)</option>
          </select>
        </div>
      </div>

      <!-- Loading Image -->
      <div class="loadingimage" id="loading">
        <img src="../zhang-jackson-movies-project/assets/popcorn.gif" id="reload" alt="loading" class="img-fluid">
      </div>

      <!-- Spot where movie library populates -->
      <div id="movieLibrary" class="cards row d-flex justify-content-evenly gap-3 p-3"></div>
    </div>

    <!-- Sidebar for new movies -->
    <div class="col-12 col-md-4 order-1 order-md-2 bg-accent-dark p-3 rounded-bottom">
      <form class="row px-2">
        <label for="addMovieName" class="text-light"></label>
        <br>
        <input type="text" id="addMovieName" class="input-group-text col" placeholder="Search movie name">
        <button id="btn-addMovie" class="btn bg-accent-normal searchBtn col-auto pe-1 ps-0"><i class="fa-solid fa-magnifying-glass"></i></button>
        <br>
        <label for="addMovieRating" class="text-light display-none"></label>
        <br>
        <input type="text" id="addMovieRating" class="yourRating input-group-text" placeholder="10">
        <br>
      </form>

      <!-- Spot where new movies populate -->
      <div class="row" id="movieSearchDiv">

      </div>
    </div>
  </section>
</main>



<!-- jQuery -->
<script src="js/jquery-3.6.3.js"></script>
<!-- Bootstrap JS -->
<script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
<script src="js/keys.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>
<!--icons-->
<script src="https://kit.fontawesome.com/72ff0bf74d.js" crossorigin="anonymous"></script>
</body>
</html>
