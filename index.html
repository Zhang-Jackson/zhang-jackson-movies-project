<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>movie project</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Bootstrap Css -->
  <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<main class="container">
  <header class="row text-center">
    <h1 class="title text-light fw-bolder">Jackson & Zhang's Movie Warehouse</h1>
  </header>
  <section class="row">
    <div class="col-8 bg-accent-normal rounded-start">
      <div class="row mb-3 d-flex justify-content-center p-3 rounded-start">
        <div class="col-4">
          <label for="select-genre"></label>
          <select id="select-genre" class="form-select-sm">
            <option selected value="0">select genre</option>
          </select>
        </div>
        <div class="col-4">
          <label for="select-sort"></label>
          <select id="select-sort" class="form-select-sm">
            <option selected value="0">sort by</option>
            <option value="1">Rating (1-10)</option>
            <option value="2">Rating (10-1)</option>
            <option value="3">Title (A-Z)</option>
            <option value="4">Title (Z-A)</option>
          </select>
        </div>
      </div>
      <div class="loadingimage" id="loading">
        <img src="../zhang-jackson-movies-project/assets/pop3.gif" id="reload" alt="loading" class="img-fluid">
      </div>
      <div id="movieList" class="cards row d-flex justify-content-evenly gap-3 p-3"></div>
    </div>
    <div class="col-4 bg-accent-dark p-3 rounded-end">
      <form class="row g-2">
        <label for="addMovieName" class="text-light">Name of Movie</label>
        <br>
        <input type="text" id="addMovieName" class="input-group-text" placeholder="Snakes on a Plane">

        <br>
        <label for="addMovieRating" class="text-light">Your Rating</label>
        <br>
        <input type="text" id="addMovieRating" class="input-group-text" placeholder="10">
        <br>
        <button id="btn-addMovie" class="btn bg-accent-normal text-light">Search Movie</button>
      </form>
      <div class="row" id="movieSearchDiv">

      </div>
    </div>
  </section>
</main>



<!-- jQuery -->
<script src="js/jquery-3.6.3.js"></script>
<!-- Bootstrap JS -->
<script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
<script src="js/keys.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>
</body>
</html>
